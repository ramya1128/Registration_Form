<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=form, initial-scale=1.0">
    <title>REGISTRATION FORM</title>
    <link rel="stylesheet" href="RegisterForm.css">
</head>
<body>
    <form action="https://formspree.io/f/xqaagnle" method="POST">
        <fieldset>

        <legend><b>Registration Form</b></legend>

        <label for="">Name</label>
        <input type="text" placeholder="Enter Your Name" name="Name"><br><br>

        <label for="">Email</label>
        <input type="email" placeholder="Enter Your Email" name="Email"><br><br>

        <label for="">Age</label>
        <input type="number" placeholder="Enter Your Age" name="Age"><br><br>

        <label for="">Contact Number</label>
        <input type="tel" placeholder="Enter Your Contact Number" name="Contact Number"><br><br>

        <label for="">Date of Birth</label>
        <input type="Date" placeholder="Enter Your DOB" name="Date of Birth"><br><br>

        <label for="">Passed out</label>
        <input type="year" placeholder="Enter Your Passed out Year" name="Passed out"><br><br>

        <label for="">Upload Your Image</label>
        <input type="image" placeholder="Upload Your Image" name="Upload Your Image"><br><br>

        <label for="">Gender</label>
        <input type="radio" value="Male" name="Gender">Male
        <input type="radio" value="FeMale" name="Gender">Female
        <input type="radio" value="Other" name="Gender">Other<br><br>

        <label for="">Programming Language Known</label>
        <input type="checkbox" value="Python" name="Programming Language Known">Python
        <input type="checkbox" value="Java" name="Programming Language Known">Java
        <input type="checkbox" value="c++" name="Programming Language Known">C++<br><br>

        <label for="">Select Your Fav Color</label>
        <input type="color" name="Select Your Fav Color"><br><br>

        <label for="">Provide your Linkedin Profile Link</label>
        <input type="url" name="Provide your Linkedin Profile Link"><br><br>

        <label for="">About</label>
        <textarea name="" id=""></textarea><br><br>

        <button>Submit</button>

        </fieldset>

    </form>
</body>
</html>
